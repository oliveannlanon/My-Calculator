<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator Activity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="wrapper">
      <form name="cal">
        <h1>My Calculator</h1>
        <input
          type="text"
          name="display"
          id="display"
          placeholder="0"
          randomly
        />
        <br />
        <div class="buttons_box">
          <input
            type="btn"
            class="btn cbtn"
            value="C"
            onclick="cal.display.value =''"
          />
          <input
            type="btn"
            class="btn"
            value="0"
            onclick="cal.display.value +='0'"
          />
          <input
            type="button"
            class="btn mbtn"
            value="+"
            onclick="cal.display.value +='+'"
          />
          <input
            type="button"
            class="btn mbtn"
            value="x"
            onclick="cal.display.value +='*'"
          />

          <br />
          <input
            type="button"
            class="btn"
            value="7"
            onclick="cal.display.value +='7'"
          />
          <input
            type="button"
            class="btn"
            value="8"
            onclick="cal.display.value +='8'"
          />
          <input
            type="button"
            class="btn"
            value="9"
            onclick="cal.display.value +='9'"
          />
          <input
            type="button"
            class="btn mbtn"
            value="-"
            onclick="cal.display.value +='-'"
          />
          <br />
          <input
            type="button"
            class="btn"
            value="4"
            onclick="cal.display.value +='4'"
          />
          <input
            type="button"
            class="btn"
            value="5"
            onclick="cal.display.value +='5'"
          />
          <input
            type="button"
            class="btn"
            value="6"
            onclick="cal.display.value +='6'"
          />
          <input
            type="button"
            class="btn mbtn"
            value="/"
            onclick="cal.display.value +='/'"
          />
          <br />
          <input
            type="button"
            class="btn"
            value="1"
            onclick="cal.display.value +='1'"
          />
          <input
            type="button"
            class="btn"
            value="2"
            onclick="cal.display.value +='2'"
          />
          <input
            type="button"
            class="btn"
            value="3"
            onclick="cal.display.value +='3'"
          />
          <input
            type="button"
            class="btn mbtn"
            value="="
            onclick="cal.display.value = eval(cal.display.value)"
          />
          <br />
        </div>
      </form>
    </div>
  </body>
</html>
